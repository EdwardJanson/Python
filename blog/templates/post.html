<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
        {% for blog_post in posts: %}
            {% if blog_post["id"] == blog_id: %}
            <div class="card">
                <h2>{{ blog_post["title"] }}</h2>
                <p>{{ blog_post["subtitle"] }}</p>
                <p>{{ blog_post["body"] }}</p>
            </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Edinburgh.</p>
</footer>
</html>
